name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  CONTAINER_APP_NAME: ${{ secrets.CONTAINER_APP_NAME }}
  IMAGE_NAME: alcast-hc-api
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          missing=0

          if [[ -z "${AZURE_CREDENTIALS:-}" ]]; then
            echo "Missing secret: AZURE_CREDENTIALS"
            missing=1
          fi
          if [[ -z "${ACR_NAME:-}" ]]; then
            echo "Missing secret: ACR_NAME (registry name, e.g. 'myregistry' without .azurecr.io)"
            missing=1
          fi
          if [[ -z "${RESOURCE_GROUP:-}" ]]; then
            echo "Missing secret: AZURE_RESOURCE_GROUP"
            missing=1
          fi
          if [[ -z "${CONTAINER_APP_NAME:-}" ]]; then
            echo "Missing secret: CONTAINER_APP_NAME"
            missing=1
          fi

          if [[ "$missing" -ne 0 ]]; then
            echo "Configure the missing secrets in GitHub: Settings > Secrets and variables > Actions."
            exit 1
          fi

      - name: Validate AZURE_CREDENTIALS JSON
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import os
          raw = os.environ.get('AZURE_CREDENTIALS', '')
          try:
            obj = json.loads(raw)
          except Exception as exc:
            raise SystemExit(
              "AZURE_CREDENTIALS is not valid JSON. Paste ONLY the JSON (no 'PS>', no warnings, no backticks). "
              f"Parse error: {exc}"
            )
          for key in ("clientId", "clientSecret", "subscriptionId", "tenantId"):
            if not obj.get(key):
              raise SystemExit(f"AZURE_CREDENTIALS JSON is missing required field: {key}")
          print("AZURE_CREDENTIALS JSON looks valid.")
          PY

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }} \
            backend

      - name: Push image to ACR
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}

      - name: Deploy to Azure Container App
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_NAME.azurecr.io/$IMAGE_NAME:${{ github.sha }}